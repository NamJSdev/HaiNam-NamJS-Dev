<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 10.3</title>
</head>
<body>
    <script>
        var n,m,k;
        do{
            n = prompt('Nhập n:');
            m = prompt('Nhập m:');
            k = prompt('Nhập k:');
        }while(n<1 || k<1 || m<1 || isNaN(n,m,k) || m <= n){
            document.write('n= ' + n + '<br>' +'m= ' + m + '<br>' +'k= ' + k + '<br>');
            var sum = 0;
            var dem = 0;
            document.write('Các số chia hết cho k trong khoảng n đến m:' + '<br>');
            for(var i = n; i<=m; i++){
                if(i % k == 0){
                    document.write(i + '<br>');
                    sum+=i;
                    dem++;
                }
            }
            document.write('Có tất cả ' + dem + ' số chia hết cho k từ n đén m');
            document.write('Tổng các số chia hết cho k khoảng n đến m là: ' + sum);
        }
    </script>
</body>
</html>
