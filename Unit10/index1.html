<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 10.1</title>
</head>
<body>
    <script>
        var dem = 0;
        for(var i=1; i<=100;i++){
            if(i%3==0 || i%7==0){
                dem++;
                document.write(i + '<br>');
            }
        }
        document.write('Số các số nguyên chia hết cho 3 hoặc 7 từ 1 đến 100 là: ' + dem);
    </script>
</body>
</html>
