<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 10.2</title>
</head>
<body>
    <script>
        do{
            var n=prompt('Nhập n:');
        }while(n<1 || isNaN(n)){
            var s = 0;
            for(var i=1; i<=n;i++){
                s+=i;
            }
            document.write('n= ' + n + '<br>');
            document.write('Tổng s= ' + s);
        }
    </script>
</body>
</html>
