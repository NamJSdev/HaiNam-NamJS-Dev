<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Show</title>
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="main">
        <div class="slides">
            <div class="slide slide__active">
                <img src="./images/1.png" alt="">
            </div>
            <div class="slide">
                <img src="./images/2.png" alt="">
            </div>
            <div class="slide">
                <img src="./images/3.png" alt="">
            </div>
            <div class="slide">
                <img src="./images/4.png" alt="">
            </div>
            <div class="slide">
                <img src="./images/5.png" alt="">
            </div>
        </div>
        <div id="prev" class="btn">
            <i class="fas fa-angle-left"></i>
        </div>
        <div id="next" class="btn">
            <i class="fas fa-angle-right"></i>
        </div>
        <div class="dot__container">
            <div class="dot dot__active" onclick="dotActive(1)"></div>
            <div class="dot" onclick="dotActive(2)"></div>
            <div class="dot" onclick="dotActive(3)"></div>
            <div class="dot" onclick="dotActive(4)"></div>
            <div class="dot" onclick="dotActive(5)"></div>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
