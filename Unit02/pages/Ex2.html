<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table 2.2</title>
</head>
<body>
    <table border="1px" width="65%" align="center" cellspacing="0px" cellpadding="10px">
        <tr align="center" height="90px">
            <td colspan="3">Phần đầu (Banner)</td>
        </tr>
        <tr height="30px">
            <td colspan="3">Menu ngang (Navbar)</td>
        </tr>
        <tr height="30px">
            <td colspan="3">Đường kẻ ngang</td>
        </tr>
        <tr height="30px">
            <td>Menu trái (Left Menu)</td>
            <td align="center">Phần Thân (Main)</td>
            <td>Menu phải (Right Menu)</td>
        </tr>
        <tr align="center" height="60px">
            <td colspan="3">Phần cuối (Footer)</td>
        </tr>
    </table>
</body>
</html>
