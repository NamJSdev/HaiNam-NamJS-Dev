<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LightBox</title>
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="main">
        <div class="container">
            <h1>Album ảnh đẹp</h1>
            <div class="image__items">
                <img src="./images/1.jpg" alt="Bầu trời">
                <img src="./images/2.jpg" alt="Trăng đêm">
                <img src="./images/3.jpg" alt="Hot girl">
                <img src="./images/4.jpg" alt="Chiều thu">
                <img src="./images/5.jpg" alt="Nắng thu">
                <img src="./images/6.jpg" alt="Hồ nước đẹp">
            </div>
            <div class="show-modal">
                <span><i class="fas fa-times"></i></span>
                <div class="show-container">
                    <img src="./images/1.jpg">
                    <button><i class="fas fa-chevron-left"></i></button>
                    <button><i class="fas fa-chevron-right"></i></button>
                </div>
                <p>Ảnh 1</p>
            </div>
        </div>
    </div>
    <script src="./js/jquery-3.6.0.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
